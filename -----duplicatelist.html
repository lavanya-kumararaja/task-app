<!DOCTYPE html>
<html lang="en">

    <title>Duplicate List Tasks</title>

<body>
    <h3>Duplicate List task</h3>
    
    <table border="1">
        <thead>
            <tr>
                <th>Sno</th>

            </tr>

        </thead>

        <tbody>
            <tr>
                <td>1</td>

                <td>
                
                    <input type="radio" name="status1" id="completed" value="completed">
                    <label for="completed">completed</label>
                    <br/>

                    <label for="pending">pending</label>
            
                </td>
                <td>
                    <a href="edittask.html">Edit</a> &nbsp;
                    <a href="deletetask.html">Delete</a>

                </td>

            </tr>
            <tr>
                <td>2</td>
                <td>Install JDK17</td>
                <td>
                    <input type="radio" name="status2" id="completed" value="completed">
                    <label for="completed">completed</label>
                    <br/>
                    <input type="radio" name="status2" id="pending" value="pending">
                    <label for="pending">pending</label>
                   
                </td>
                <td>
                    <a href="edittask.html">Edit</a> &nbsp;
                    <a href="deletetask.html">Delete</a>

                </td>
            </tr>
    
        </tbody>
    </table>
