<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List tag</title>
  </head>
  <body>
    <h1>List tag(ul and ol)</h1>
    <ul>
      <li>LIST 1</li>
      <li>LIST 2</li>
      <li>LIST 3</li>
      <li>LIST 4</li>
    </ul>

    <ol type="a">
      <li>list 5</li>
      <li>list 6</li>
      <li>list 7</li>
      <li>list 8</li>
    </ol>
  </body>
</html>
